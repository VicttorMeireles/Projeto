<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camisa</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="container">
            <img src="./assets/logo-grifo.png" alt="logo-scania">

            <h1>CAMISA</h1>
        </div>
    </header>
    <p id="text-register">CADASTRO</p>
    <main>
        <div id="container-register">
            <form>
                <label> Nome: <br>
                    <input type="text" placeholder="Nome do colaborador" class="input-form-register"> <br>
                </label>
                <label>SSB: <br>
                    <input type="text" placeholder="SSB do colaborador" class="input-form-register"> <br>
                </label>
                <label> Crie uma senha <br>
                    <input type="password" placeholder="Digite sua senha" class="input-form-register"> <br>
                </label>
                <label> Confirme a senha <br>
                    <input type="password" placeholder="Confirme sua senha" class="input-form-register"> <br>
                </label>
                <button id="button-register"> Finalizar </button>
            </form>
        </div>
    </main>
</body>

</html>
