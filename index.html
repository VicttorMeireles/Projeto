<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="icon" href="./assets/logo-grifo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="container">
            <img src="./assets/logo-grifo.png" alt="logo-grifo">

            <h1> CAMISA </h1>
        </div>
    </header>
    <h2 class="text-name-page">LOGIN</h2>
    <main id="container-login">
        <label> Login
            <input type="email" placeholder="SSB" id="input-email-login" class="input-login" autofocus>
        </label>
        <label> Senha
            <input type="password" placeholder="Senha" id="input-password-login" class="input-login">
        </label>    
        <button id="button-login"> Entrar </button>
    </main>
</body>

<script src="script.js"></script>

</html>
