<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camisa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div id="container">
            <img src="./assets/logo-grifo.png" alt="logo-scania">

            <h1>CAMISA</h1>
        </div>
    </header>
    <main>
        <ul>
            <li>
                <label> Filter National Machine (FNM) <br>
                    <select>
                        <option> Start da máquina </option>
                        <option> Troca dos filtros Bag </option>
                        <option> Troca da manta </option>
                        <option> Alarmes </option>
                    </select>
                </label>
            </li>
            <li>
                <label> Gravadora a laser <br>
                    <select>
                        <option> Start da máquina </option>
                        <option> Escolher o PN </option>
                        <option> Alarmes </option>
                    </select>
                </label>
            </li>
            <li>
                <label> Gehring <br>
                    <select>
                        <option> Start da máquina </option>
                        <option> Acerto de medidas </option>
                        <option> Acerto do paralelo </option>
                        <option> Calibração pós-medição </option>
                        <option> Alarmes </option>
                    </select>
                </label>
            </li>
            <li>
                <label> Pittler <br>
                    <select>
                        <option> Start da máquina </option>
                        <option> Acerto de medidas </option>
                        <option> Troca de ferramentas </option>
                        <option> Setup </option>
                        <option> Alarmes </option>
                    </select>
                </label>
            </li>
            <li>
                <label> Niles / PROMOT / MARPOSS <br>
                    <select>
                        <option> Start da máquina </option>
                        <option> Acerto de medidas </option>
                        <option> Troca de ferramentas </option>
                        <option> Setup </option>
                        <option> Referenciamento do PROMOT </option>
                        <option> Ativar e desativar camera </option>
                        <option> Calibração do MARPOSS </option>
                        <option> Alarmes </option>
                    </select>
                </label>
            </li>
            <li>
                <label> Nagel <br>
                    <select>
                        <option> Start da máquina </option>
                        <option> Acerto de medidas </option>
                        <option> Acerto do paralelo </option>
                        <option> Alarmes </option>
                    </select>
                </label>
            </li>
            <li>
                <label> Máquina de lavar <br>
                    <select>
                        <option> Start da máquina </option>
                        <option> Troca do banho </option>
                        <option> Alarmes </option>
                    </select>
                </label>
            </li>
            <li>
                <label> Quality Gate <br>
                    <select>
                        <option> Start da máquina </option>
                        <option> Alarmes </option>
                    </select>
                </label>
            </li>
        </ul>
    </main>
</body>
<script src="./scripts.js"></script>

</html>
